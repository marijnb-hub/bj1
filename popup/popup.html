<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Helper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header>
      <h1>Blackjack Helper</h1>
      <p class="subtitle">Your real-time blackjack assistant</p>
    </header>
    
    <main>
      <section class="status-section">
        <h2>Status</h2>
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span id="status-text">Ready</span>
        </div>
      </section>
      
      <section class="info-section">
        <h2>Features</h2>
        <ul>
          <li>Real-time overlay on blackjack tables</li>
          <li>Basic strategy recommendations (coming soon)</li>
          <li>Expected value calculations (coming soon)</li>
          <li>Odds visualization (coming soon)</li>
        </ul>
      </section>
      
      <section class="actions-section">
        <button id="toggle-overlay" class="btn-primary">Toggle Overlay</button>
      </section>
    </main>
    
    <footer>
      <p class="version">Version 1.0.0</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
